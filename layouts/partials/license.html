{{- $licenseRiskLink := "/factor/license/" -}}

<section class="section is-small pl-0">
<h2 class="title is-3 mb-1">License</h2>

<div class="field is-grouped is-grouped-multiline mb-5 mt-3">
  <span class="tag {{ .licenses.color }}">{{ .licenses.risk }} Risk</span>
</div>

<p class="block">
{{ .ctx.Title }} is {{ .licenses.summary }} project.
It is released under the following licenses:
</p>

{{ range .licenses.data }}
<p class="block ml-3">
	&#8227;
  &nbsp;
  <a href="{{ .ref }}">{{ .name }}</a>
  &nbsp;
  <span class="tag {{ .licenseColor }} is-light">{{ .licenseBlurb }}</span>
</p>
{{ end }}

<p class="block">
  <a href="{{ .ctx.Params.license.ref }}">Reference</a>
  &#124;
  <a href="{{ $licenseRiskLink }}">Learn more</a>
</p>
</section>
